<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Game</title>
</head>
<body id="background-image">

<!-- Autoplay song for game page -->
    <embed src="../songs/battlepage.mp3" loop="true" autostart="true" width="2" height="0">
    
        <!-- Box containing health bars -->
        <div id="health">
            <!-- enemy health identifier -->
        <div id="enemy-health">
            <h2>
                Enemy Health: 
            </h2>
            <!-- enemy health count -->
            <p class="eFont">20</p>
        </div>
        
        <!-- player health identifier -->
        <div id="player-health">
           <h2>
               Player Health: 
           </h2>
           <!-- player health count -->
           <p class="pFont">20</p>
       </div>
       </div>
    <div id="game-container">
        <!-- These cards are turned upside down -->
        <!-- Enemy cards -->
        <div id="enemy-cards">

        <div id="card1">
            <img src="../images/Bloodpyre.jpg"  alt="Bloodpyre Elemental">
        </div>
        
        <div id="card2">
            <img src="../images/Cavalier.jpg"  alt="Cavalier of Flame">
        </div>
        <div id="card3">
            <img src="../images/Zalto.png"  alt="Zalto, Fire Giant Duke">
        </div>
    </div>

        <!-- These cards are turned upside right -->
        <!-- Players cards -->
        <div id="player-cards">
            
        <div id="card4">
            <img src="../images/Extractor.png"  alt="Extractor Demon">
        </div>
        <div id="card5">
            <img src="../images/Yargle.jpg"  alt="Yargle, Glutton of Urborg">
        </div>
        <div id="card6">
            <img src="../images/Archfiend.png"  alt="Archfiend of Spite">
        </div>
    </div>

 </div>




 <!-- 'Restart' Button -->
    <div id="buttons1">
        <form method="get" action="../index.html">
            <input type="submit" class="btn1" value="Restart">
        </form>

 <!-- Popup modal being used for alerts -->
 <!-- copied from youtube tutorial -->
        <section id="container">

            <!-- 'Click Me' button -->
                <header>
                <button onclick="attack()"  class="btn" id="buttons2">Attack</button>
                </header>
        
        <!-- Modal Header -->
            <section class="modal">
                <header class="btn-header">
                    Modal Header <span class="close-btn">&times;</span>
                </header>
        
                <!-- Modal Content -->
                <div class="modal-content">
                    <p class="modal-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores unde placeat illum. Quisquam pariatur voluptates quae blanditiis molestiae magni, doloremque fuga. Rem eveniet voluptas ut, laudantium sed non qui rerum?</p>
                </div>
        
                <!-- Modal Footer -->
                <footer class="modal-footer">
                    <h3 class="footer-info">Press "Attack"</h3>
                </footer>
            
            </section>
        </section>
        <!-- 'Attack' Button -->
        

        <script src="../js/script.js"></script>
</body>
</html>
